<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link rel="shortcut icon" href="{{ url_for('static', filename='pictures_flask_blog.ico') }}" type="image/x-icon">
    <!-- Conecting Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Flask picture blog</title>

</head>

<body>
<div class="container-fluid" style="background-color: #007bff; padding: 20px;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home/"> <span class="text-center text-primary" style="display: block;">Flask picture blog</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if page == "pic" %}
                <li class="nav-item active">
                    {% else %}
                <li class="nav-item">
                    {% endif %}
                    <a class="nav-link" href="/pic/">Blog</a>
                </li>
                {% if page == "about" %}
                <li class="nav-item active">
                    {% else %}
                <li class="nav-item">
                    {% endif %}
                    <a class="nav-link" href="/about/">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if page == "login" %}
                <li class="nav-item active">
                    {% else %}
                <li class="nav-item">
                    {% endif %}
                    <a class="nav-link" href="/login/">Post blog post</a>
                </li>
            </ul>
        </div>
    </nav>

</div>
<div class="container" style="padding-top: 50px;">
    <div class="row">

        {% block main %}
        {% endblock %}

    </div>
</div>

</body>

</html>
